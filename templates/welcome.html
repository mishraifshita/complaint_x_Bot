<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComplaintX Chat System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="welcome-container">
        <h1>ComplaintX Chat System</h1>
        <div class="card">
            <h2>Select Your Role</h2>
            <div class="button-group">
                <a href="{{ url_for('customer') }}" class="btn btn-primary">Enter as Customer</a>
                <div class="divider">or</div>
                <div class="agent-login">
                    <p>Agent Login (Enter Session ID):</p>
                    <form id="agent-form">
                        <input type="text" id="session-id" placeholder="Enter Session ID" required>
                        <button type="submit" class="btn btn-secondary">Enter as Agent</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('agent-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const sessionId = document.getElementById('session-id').value.trim();
            if (sessionId) {
                window.location.href = `/agent?session_id=${sessionId}`;
            }
        });
    </script>
</body>
</html>
